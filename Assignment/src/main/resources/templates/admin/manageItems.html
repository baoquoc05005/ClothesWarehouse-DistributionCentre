<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items - Clothes Warehouse Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .admin-header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .admin-title {
            font-weight: 600;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .table-responsive {
            margin-bottom: 30px;
        }
        .btn-delete {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-edit {
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-view {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="admin-title">Clothes Warehouse Admin</h1>
                </div>
                <div class="col-md-6 text-right">
                    <a th:href="@{/}" class="btn btn-outline-light mr-2">Home</a>
                    <a th:href="@{/items/add}" class="btn btn-outline-light mr-2">Add New Item</a>
                    <a th:href="@{/admin/distribution-centres}" class="btn btn-outline-light mr-2">Distribution Centres</a>
                    <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h2>Manage Inventory Items</h2>
                <p class="text-muted">Admin panel for managing clothing items in the warehouse</p>
            </div>
        </div>

        <div class="alert alert-success" th:if="${param.success}">
            Item has been successfully deleted.
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.brand}"></td>
                        <td th:text="${item.yearOfCreation}"></td>
                        <td th:text="${'$' + item.price}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/items/view/{id}(id=${item.id})}" class="btn btn-sm btn-view">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-sm btn-edit">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form th:action="@{/admin/items/delete/{id}(id=${item.id})}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm btn-delete" 
                                        onclick="return confirm('Are you sure you want to delete this item?')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 Clothes Warehouse Admin Panel</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
